{% extends 'layouts/base.html' %}

{% block title %} Profile {% endblock title %}

{% block content %}
<div class="header pb-6 d-flex align-items-center" 
     style="min-height: 100px">
  <!-- Mask -->
  <span class="mask bg-gradient-default opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    
  </div>
</div>
<div class="container-fluid mt--6">
    <div class="row">
        <div class="col-xl-12 order-xl-1">
            <div class="card" style="min-height: 70vh;">
                <div class="card-header">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <h3 class="mb-0">Connecting to Salesforce...</h3>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="mt-4">
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
{% endblock content %}
{% block javascripts %}
<script>
    window.onload = function () {
        try {
            const hashParams = new URLSearchParams(window.location.hash.slice(1));
            const accessToken = hashParams.get('access_token');
            const instanceUrl = hashParams.get('instance_url');
            const refreshToken = hashParams.get('refresh_token');
    
            if (accessToken && instanceUrl) {
                fetch('/salesforce/save-tokens/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({
                        access_token: accessToken,
                        instance_url: instanceUrl,
                        refresh_token: refreshToken
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    window.location = '/connections/';
                })
                .catch(error => {
                    console.error("Error saving Salesforce tokens:", error);
                    alert('Failed to save Salesforce connection: ' + error.message);
                });
            } else {
                alert('Missing Salesforce tokens in the URL.');
            }
        } catch (error) {
            console.error("An unexpected error occurred:", error);
            alert('An unexpected error occurred while processing Salesforce tokens.');
        }
    };
</script>

{% endblock javascripts %}
