{% extends 'layouts/base.html' %}

{% block title %} Profile {% endblock title %}

{% block content %}
<div class="header pb-6 d-flex align-items-center" 
     style="min-height: 250px; background-image: url(/static/img/cover.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-default opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <h1 class="display-2 text-white"> 
          Hello {{ request.user.first_name }}
        </h1>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--6">
    <div class="row">
        <div class="col-xl-12 order-xl-1">
            <div class="card">
                <div class="card-header">
                    <div class="row align-items-center">
                        <div class="col-8">
                            <h3 class="mb-0">Connecting to Salesforce...</h3>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="mt-4">
                    </div>
                </div>
            </div>
        </div>
    </div>

{% include "includes/footer.html" %}

</div>
{% endblock content %}
{% block javascripts %}
<script>
    window.onload = function () {
        // Get the hash parameters from the URL (the part after the #)
        const hashParams = new URLSearchParams(window.location.hash.slice(1));
        const accessToken = hashParams.get('access_token');
        const instanceUrl = hashParams.get('instance_url');

        // Check if both access_token and instance_url are available
        if (accessToken && instanceUrl) {
            // Send the access token and instance URL to the server
            fetch('/salesforce/save-tokens/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'  // Ensure CSRF token is included
                },
                body: JSON.stringify({ access_token: accessToken, instance_url: instanceUrl })
            })
            .then(response => {
                // Debugging step: Log the response
                console.log("Response status:", response.status);
                console.log("Response headers:", response.headers);

                // Check if the response status is OK (2xx)
                if (response.ok) {
                    return response.json(); // Parse JSON if response is OK
                } else {
                    return response.json().then(data => {
                        throw new Error(data.error || 'Unexpected error');
                    });
                }
            })
            .then(data => {
                console.log("Server response data:", data);
                // Redirect after successful save
                window.location = '/connections/';
            })
            .catch(error => {
                // Log detailed error information
                console.error("Fetch error details:", error);
                alert('An error occurred while saving the Salesforce connection: ' + error.message);
            });
        } else {
            alert('Missing Salesforce tokens.');
        }
    };
</script>

{% endblock javascripts %}
